<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind webpage</title>
  </head>
  <body class="bg-slate-800">
    <!-- navbar goes here  -->
    <nav
      class="w-full h-14 bg-indigo-100 flex justify-between px-4 md:px-4 items-center"
    >
      <div class="text-2xl text-indigo-700 font-bold">Hey there!</div>
      <ul class="semi-bold hidden md:flex">
        <li class="cursor-pointer mx-[10px]">Home</li>
        <li class="cursor-pointer mx-[10px]">About Us</li>
        <li class="cursor-pointer mx-[10px]">Contact Us</li>
      </ul>
      <div
        class="hidden md:block bg-indigo-700 text-white p-2 cursor-pointer rounded font-bold"
      >
        Login/Signup
      </div>
      <div class="md:hidden">
        <a class="text-4xl" href="#">&#8801;</a>
      </div>
    </nav>
    <!-- navbar ends here  -->

    <!-- image section starts here  -->
    <header class="w-full h-auto">
      <img class="hidden md:block" src="../src/landscape.jpg" alt="" />
      <img class="md:hidden" src="../src/portrait.jpg" alt="" />
    </header>
    <!-- image section ends here  -->
    <!-- our student section  -->
    <div
      class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10"
    >
      <div
        class="flex flex-wrap items-center text-center flex-col h-auto w-100"
      >
        <p class="text-indigo-600 font-bold text-3xl md:text-4xl text-center">
          "Pure Hardwork,no shortcut"
        </p>
        <div
          class="h-1 border-b-4 mt-2 rounded-2xl md:mt-2 mb-12 w-2/4 border-yellow-400"
        ></div>
      </div>
      <div class="w-full flex flex-wrap justify-evenly">
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="bg-slate-800 w-44 h-44"
            src="https://cdn.icon-icons.com/icons2/1859/PNG/512/images_117937.png"
            alt=""
          />
          <p class="text-3xl font-bold text-white">600+</p>
          <p class="text-3xl font-bold text-gray-500">Different Courses</p>
        </div>
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="bg-slate-800 w-44 h-44"
            src="https://cdn.icon-icons.com/icons2/1859/PNG/512/images_117937.png"
            alt=""
          />
          <p class="text-3xl font-bold text-white">70000+</p>
          <p class="text-3xl font-bold text-gray-500">Students Enrolled</p>
        </div>
        <div class="w-46 flex flex-col items-center mb-12">
          <img
            class="bg-slate-800 w-44 h-44"
            src="https://cdn.icon-icons.com/icons2/1859/PNG/512/images_117937.png"
            alt=""
          />
          <p class="text-3xl font-bold text-white">10000+</p>
          <p class="text-3xl font-bold text-gray-500">
            Successful Transactions
          </p>
        </div>
      </div>
    </div>
    <!-- our student section ends here  -->
  </body>
</html>
